<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grand Piece MM</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
background:
radial-gradient(circle at 15% 25%, rgba(0,255,120,0.12), transparent 45%),
radial-gradient(circle at 85% 80%, rgba(0,180,100,0.12), transparent 45%),
#050914;
color:white;
}

/* NAVBAR */

nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 100px;
position:sticky;
top:0;
backdrop-filter:blur(14px);
z-index:1000;
}

.logo{
display:flex;
align-items:center;
gap:12px;
}

.logo img{
height:42px;
width:42px;
border-radius:50%;
}

.logo span{
font-weight:600;
font-size:16px;
}

.nav-links{
display:flex;
gap:40px;
list-style:none;
}

.nav-links a{
color:#d0d0d0;
text-decoration:none;
font-size:15px;
transition:0.3s;
}

.nav-links a:hover{
color:#00ff99;
}

.join-btn{
background:linear-gradient(90deg,#00ff99,#00c870);
border:none;
padding:10px 22px;
border-radius:8px;
font-weight:600;
cursor:pointer;
color:black;
}

/* HERO SECTION */

.hero{
text-align:center;
padding:160px 20px 120px;
max-width:1100px;
margin:0 auto;
}

.hero h1{
font-size:64px;
font-weight:800;
line-height:1.15;
letter-spacing:-1px;
}

.highlight{
background:linear-gradient(90deg,#00ff99,#00c870);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.hero p{
margin-top:28px;
font-size:18px;
color:#b5b5b5;
max-width:600px;
margin-left:auto;
margin-right:auto;
line-height:1.6;
}

/* SERVER CARD */

.server-card{
margin:60px auto 0;
width:620px;
background:#0b1322;
border:1px solid rgba(0,255,120,0.25);
border-radius:18px;
padding:28px 35px;
display:flex;
justify-content:space-between;
align-items:center;
}

.server-left{
display:flex;
align-items:center;
gap:18px;
}

.server-left img{
height:60px;
width:60px;
border-radius:50%;
}

.server-left h3{
font-size:18px;
font-weight:600;
}

.server-left p{
font-size:14px;
color:#9f9f9f;
margin-top:6px;
}

.dot{
height:8px;
width:8px;
background:#00ff99;
border-radius:50%;
display:inline-block;
margin-right:6px;
}

.server-btn{
background:#00ff99;
border:none;
padding:10px 22px;
border-radius:8px;
font-weight:600;
cursor:pointer;
color:black;
}

.server-btn:hover{
box-shadow:0 0 18px rgba(0,255,120,0.5);
}

/* RESPONSIVE */

@media(max-width:900px){

nav{
padding:20px 40px;
}

.hero h1{
font-size:42px;
}

.server-card{
width:100%;
flex-direction:column;
gap:20px;
text-align:center;
}

.server-left{
flex-direction:column;
}

}
</style>
</head>

<body>

<nav>
<div class="logo">
<img src="logo.gif">
<span>Grand Piece MM</span>
</div>

<ul class="nav-links">
<li><a href="#">About</a></li>
<li><a href="#">Verification</a></li>
<li><a href="#">Team</a></li>
</ul>

<a href="https://discord.gg/gpotrades" target="_blank">
<button class="join-btn">Join Server</button>
</a>
</nav>

<section class="hero">

<h1>
The Premier Destination for<br>
<span class="highlight">Elite Traders</span>
</h1>

<p>
Established a premium marketplace bringing together collectors,
investors, and traders worldwide.
</p>

<div class="server-card">

<div class="server-left">
<img src="logo.gif">
<div>
<h3>Grand Piece MM</h3>
<p><span class="dot"></span> 5,412 Online â€¢ 30,248 Members</p>
</div>
</div>

<a href="https://discord.gg/gpotrades" target="_blank">
<button class="server-btn">Join</button>
</a>

</div>

</section>

</body>
</html>
